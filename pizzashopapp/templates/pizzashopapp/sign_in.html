{% extends 'base_signup.html' %}
{% load bootstrap4 %}

{% block title %}Login{% endblock %}

{% block heading %}Pizza Shop - Page Login{% endblock %}

{% block content %}
    <form method="POST">
        {% csrf_token%}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-red float-end">Login</button>
    </form>
    <a href="{% url 'pizzashop-sign-up' %}">Register PizzaShop</a>
{% endblock %}
